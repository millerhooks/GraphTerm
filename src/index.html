<body class="control-panel control-panel-compact">

	<header class="site-header">
		<div class="container-fluid">
	        <div class="site-header-content">
				<h2>Graph Terminal</h2>
	            <div class="site-header-content-in">
	                <div class="site-header-shown"></div><!--.site-header-shown-->
	                <div class="mobile-menu-right-overlay"></div>
					<div class="site-header-collapsed hidden"></div><!--.site-header-collapsed-->
	            </div><!--site-header-content-in-->
	        </div><!--.site-header-content-->
	    </div><!--.container-fluid-->
	</header><!--.site-header-->

	<div class="mobile-menu-left-overlay"></div>

	<div class="page-content">
		<div class="fluidMedia mousetrap" id="siteview" style="top: 35px">
					<iframe src="http://localhost/admin" frameborder="0" id="siteview-iframe"> </iframe>
		</div>
        <div class="container-fluid fill">

			<div class="row col-md-12">
				<div class="fluidMedia" id="fileview">
					<div class="padding-left-sm" id="dockerDetails"></div>
				</div>
			</div>

			<div class="row col-md-12">
				<div class=".cursor" id="terminal-container"></div>
			</div>
		<div class="scanlines fresh" id="cy" style="background-color: rgba(200, 200, 200, 0.2)"></div>
	    </div><!--.container-fluid-->



	</div><!--.page-content-->

	<div class="control-panel-container">
		<ul>
			<li class="containyinfo">
	            <div class="control-item-header">
	                <a href="#" class="icon-toggle">
	                    <span class="caret-down fa fa-caret-down"></span>
	                    <span class="icon fa fa-tasks"></span>
	                </a>
	                <span class="text">Container Info</span>
	                <div class="actions">
	                    <a href="#">
	                        <span class="fa fa-refresh"></span>
	                    </a>
	                    <a href="#">
	                        <span class="fa fa-cog"></span>
	                    </a>
	                    <a href="#">
	                        <span class="fa fa-trash"></span>
	                    </a>
	                </div>
	            </div>
	            <div class="control-item-content">
	                <div class="control-item-content-text">
	                </div>
	            </div>
	        </li>

			<li class="graphinfo">
	            <div class="control-item-header">
	                <a href="#" class="icon-toggle">
	                    <span class="caret-down fa fa-caret-down"></span>
	                    <span class="font-icon font-icon-share"></span>
	                </a>
	                <span class="text">Graph</span>
	                <div class="actions">
	                    <a href="#">
	                        <span class="fa fa-refresh"></span>
	                    </a>
	                    <a href="#">
	                        <span class="fa fa-cog"></span>
	                    </a>
	                    <a href="#">
	                        <span class="fa fa-trash"></span>
	                    </a>
	                </div>
	            </div>
	            <div class="control-item-content">
	                <div class="control-item-content-text">
						<div id="config" style="padding: 10px"></div>
					</div>
	            </div>
	        </li>

			<li class="terminfo">
	            <div class="control-item-header">
	                <a href="#" class="icon-toggle">
	                    <span class="caret-down fa fa-caret-down"></span>
	                    <span class="icon fa fa-terminal"></span>
	                </a>
	                <span class="text">Terminal Settings</span>
					<div class="actions">
	                    <a href="#">
	                        <span class="fa fa-refresh"></span>
	                    </a>
	                    <a href="#">
	                        <span class="fa fa-cog"></span>
	                    </a>
	                    <a href="#">
	                        <span class="fa fa-trash"></span>
	                    </a>
	                </div>
				</div>
                <div class="control-item-content">
	                <div class="control-item-content-text hidden"></div>
					<form class="side-menu-form">
                    	<ul>
							<li>
								<label class="" for="option-cursor-style">Cursor Style</label>
								<select id="option-cursor-style">
									<option value="block">block</option>
									<option value="underline">underline</option>
									<option value="bar">bar</option>
								</select>
							</li><li>
								<label class="" for="option-cursor-blink">Cursor Blink</label>
								<input type="checkbox" id="option-cursor-blink" checked>
							</li><li>
								<label class="" for="option-scrollback">Scrollback</label>
								<input type="number" class="form-control side-menu-form" id="option-scrollback" value="1000" placeholder="Scrollback">
							</li><li>
								<label class="" for="option-tabstopwidth">Tab Stop Width</label>
								<input type="number" class="form-control side-menu-form" id="option-tabstopwidth" value="8" placeholder="Tab Stop Width">
							</li><li>
								<label class="" for="cols">Columns</label>
								<input type="number" class="form-control side-menu-form" id="cols" value="100" placeholder="Columns">
							</li><li>
								<label class="" for="rows">Rows</label>
								<input type="number" class="form-control side-menu-form" id="rows" value="50" placeholder="Rows">
							</li><li>
								<label class="" for="font-size">Font Size</label>
								<input type="number" class="form-control side-menu-form" id="font-size"
									   oninput="setTerminalFontSize(size);"
									   value="11" placeholder="Font Size">
							</li>
                    	</ul>
					</form>
	            </div>
			</li>

			<li class="files">
	            <div class="control-item-header">
	                <a href="#" class="icon-toggle">
	                    <span class="caret-down fa fa-caret-down"></span>
	                    <span class="icon fa fa-file"></span>
	                </a>
	                <span class="text">Project Files</span>
	                <div class="actions">
	                    <a href="#">
	                        <span class="fa fa-refresh"></span>
	                    </a>
	                    <a href="#">
	                        <span class="fa fa-cog"></span>
	                    </a>
	                    <a href="#">
	                        <span class="fa fa-trash"></span>
	                    </a>
	                </div>
	            </div>
	            <div class="control-item-content">
	                <div class="control-item-content-text">
	                </div>
	            </div>
	        </li>
		</ul>

	    <a class="control-panel-toggle">
	        <span class="fa fa-angle-double-left"></span>
	    </a>
	</div><!--.control-panel-container-->

    <script src="/build/addons/fit/fit.js" ></script>
    <script src="/build/addons/fullscreen/fullscreen.js" ></script>

	<script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.7/handlebars.min.js'></script>
	<script id="docker-details-template" type="text/x-handlebars-template" src="/templates/dockerDetails.html">
		<div class="row">
			<div id="accordion" role="tablist" aria-multiselectable="true" class="two-s-ease-in-out mousetrap">
				<div class="col-md-3">
					{{#each new}}
					<div class="panel-title" role="tab" id="heading{{Id}}">
						<h5 class="mb-0">
							<a data-toggle="collapse" data-parent="#accordion" href="#collapse{{Id}}" aria-expanded="true" aria-controls="collapseOne">
								{{Name}} <p style="display: inline;color: var(--color_1_primary);">[{{Image}}]</p>
							</a>
						</h5>
					</div>
					{{/each}}
				</div>
				<div class="col-md-8">
					{{#each new}}
					<div class="panel panel-default">
					    <div id="collapse{{Id}}" class="panel-collapse collapse show" role="tabpanel" aria-labelledby="headingOne">

							<div class="row">
								<div class="col-md-4">
									<div class="panel-title">
										<h5 class="mb-0" style="color:var(--color_2_primary);">Env</h5>
									</div>
									<dl class="row float-left" style="color: var(--color_2_shade);">
										{{#if Labels.com.docker.compose.project}}
										<dt class="col-sm-6">Command:</dt>
  										<dd class="col-sm-9">{{Lables.com.docker.compose.project}}</dd>

										{{/if}}
  										<dt class="col-sm-6">Command:</dt>
  										<dd class="col-sm-9">{{Command}}</dd>
										{{#if Labels.linked_to}}
										<dt class="col-sm-6">Linked To:</dt>
  										<dd class="col-sm-9">{{Labels.linked_to}}</dd>
										{{/if}}
									</dl>
								</div>
								<div class="col-md-8">
									<div class="panel-title">
										<h5 class="mb-0" style="color:var(--color_2_primary);">Ports</h5>
									</div>
									<table class="table table-inverse" style="background: transparent;">
										<thead style="background: transparent;;opacity:0.2;">
					                		<tr>
					                	    	<td>IP</td><td>Private Port</td><td>Public Port</td><td>Type</td>
					                		</tr>
										</thead>
										<tbody>
					                	{{#each Ports}}
					                	<tr>
					                	    <td>{{IP}}</td><td>{{PrivatePort}}</td><td>{{PublicPort}}</td><td>{{Type}}</td>
					                	</tr>
					                	{{/each}}
										</tbody>
					            	</table>
								</div>
							</div>

							{{#if Mounts}}


							<div class="panel-title">
								<h5 class="mb-0" style="color:var(--color_2_primary);">Volumes</h5>
							</div>
							<table class="table table-inverse" style="background: transparent;">
								<thead style="background: transparent;;opacity:0.2;">
									<tr>
										<td>Type</td><td>Source</td><td>Destination</td>
									</tr>
								</thead>
								<tbody>
								{{#each Mounts}}
									{{#unless Driver}}
									<tr>
										<td>{{Type}}</td><td>{{Source}}</td><td>{{Destination}}</td>
									</tr>
									{{/unless}}
								{{/each}}
								</tbody>
							</table>

							{{/if}}

						</div>
					</div>
					{{/each}}
				</div>
			</div>
		</div>
	</script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/chance/1.0.8/chance.min.js"></script>
